<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
</head>
<body>
    <h2>Upload your PDF to compress</h2>

    <form action="/reduce-pdf" method="post" enctype="multipart/form-data">
        <label for="pdf">Select file: </label>
        <input type="file" name="pdf" id="file" required><br><br>
        
        <label></label>
        <select name="quality">
            <option value="screen">72 dpi</option>
            <option value="ebook">150 dpi</option>
            <option value="printer">300 dpi</option>
            <option value="prepress">300 dpi, mantendo cores</option>
            <option value="default">Quase nenhuma compress√£o</option>

        </select><br><br>
        
        
        
        
        <input type="submit" value="Compress">
    </form>

    
</body>
</html>
